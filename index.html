<!DOCTYPE html>
<html>
  <head>
    <title>Map of US States by Name Length</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.css" />
    <style>
      #map { height: 700px; }
    </style>
    <script src="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.js"></script>
    <script src="us-states-with-name-length.js"></script>
  </head>
  <body>
    <div id="map"></div>
    <script type="text/javascript">
      var map = L.map('map').setView([37.8, -96], 3);

      L.tileLayer('http://{s}.tile.cloudmade.com/{key}/{styleId}/256/{z}/{x}/{y}.png', {
          key: '...',
          styleId: '997@2x',
          attribution: 'Map data &copy; <a href="http://openstreetmap.org/copyright">OpenStreetMap</a> contributors, Imagery &copy; <a href="http://cloudmade.com">CloudMade</a>',
          maxZoom: 18
      }).addTo(map);

      function getColor(d) {
        // Colors from http://colorbrewer2.org/
        return d == 4  ? '#BBB' :
               d == 5  ? '#AAA' :
               d == 6  ? '#999' :
               d == 7  ? '#888' :
               d == 8  ? '#777' :
               d == 9  ? '#666' :
               d == 10 ? '#555' :
               d == 11 ? '#444' :
               d == 12 ? '#333' :
               d == 13 ? '#222' :
               d == 14 ? '#111' :
                         '#000';
      }

      function style(feature) {
          return {
              fillColor: getColor(feature.properties.nameLength),
              weight: 2,
              opacity: 1,
              color: 'white',
              dashArray: '3',
              fillOpacity: 0.7
          };
      }

      L.geoJson(statesData, {style: style}).addTo(map);

    </script>
  </body>
</html>
